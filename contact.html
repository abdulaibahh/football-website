<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact the Sierra Leone Football Association (SLFA) for general inquiries, media requests, and partnership opportunities."/>
    <title>SLFA | Contact Us - Get in Touch</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <header class="header">
      <div class="container header-content">
        <a href="./index.html" class="logo" aria-label="SLFA Home">
          <img src="./images/LOGO_SLFA.jpg" alt="LOGO"
        /></a>
        <nav class="nav" role="navigation" aria-label="Main Navigation">
          <a href="./index.html">Home</a>
          <a href="./players.html">Players</a>
          <a href="./matches.html">Matches</a>
          <a href="./about.html">About Us</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>
          Get in touch with us for inquiries, partnerships, or media requests.
          We aim to respond within 48 hours.
        </p>

        <div class="contact-wrapper">
          <div class="contact-image">
            <img src="./images/coach.jpg" alt="SLFA Contact representative" />
          </div>

          <form class="contact-form" novalidate>
            <label for="name-input">Name</label>
            <input type="text" id="name-input" placeholder="Name" required aria-required="true" />
            
            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="Email" required aria-required="true" />
            
            <label for="phone-input">Phone (Optional)</label>
            <input type="text" id="phone-input" placeholder="Phone" aria-required="false" />
            
            <label for="message-input">Message</label>
            <textarea id="message-input" placeholder="Message" required aria-required="true"></textarea>
            
            <button type="submit" role="button">Submit Inquiry</button>
          </form>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="footer-content">
        <div class="footer-left">
          <h4>Quick links</h4>
          <div class="footer-links">
            <a href="./index.html">Home</a>
            <a href="./players.html">Players</a>
            <a href="./matches.html">Matches</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
          </div>
        </div>

        <div class="footer-right">
          <p>Contact details: info@slfa.com | +232 75 756 395</p>
          <div class="social-icons">
            <a href="#" aria-label="Facebook">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg"
                alt="Facebook"
              />
            </a>
            <a href="#" aria-label="WhatsApp">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg"
                alt="WhatsApp"
              />
            </a>
            <a href="#" aria-label="Twitter">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg"
                alt="Twitter"
              />
            </a>
            <a href="#" aria-label="LinkedIn">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
                alt="LinkedIn"
              />
            </a>
            <a href="#" aria-label="YouTube">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg"
                alt="YouTube"
              />
            </a>
            <a href="#" aria-label="Instagram">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
                alt="Instagram"
              />
            </a>
          </div>
        </div>
      </div>
      <p class="copyright">© <span id="current-year">2025</span> SLFA. All rights reserved.</p>
    </footer>
    
    <button id="back-to-top" aria-label="Back to Top">↑</button>
  </body>
</html>
